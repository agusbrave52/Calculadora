on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install & build
        run: npm i && npm run build 

      - name: Deploy
        uses: bitovi/github-actions-react-to-ghp@v1.2.0
        with:
          branch: gh-pages
          folder: build
  
